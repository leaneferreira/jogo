<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
let tentativas = 0;
let acertou = false;

while (!acertou) {
  let palpite = parseInt(prompt("Adivinhe o número (entre 1 e 100):"));
  tentativas++;

  if (palpite === numeroAleatorio) {
    alert("Parabéns! Você acertou o número em " + tentativas + " tentativas.");
    acertou = true;
  } else if (palpite > numeroAleatorio) {
    alert("O palpite é muito alto. Tente novamente.");
  } else {
    alert("O palpite é muito baixo. Tente novamente.");
  } 
}

let jogarNovamente = confirm("Deseja jogar novamente?");
if (jogarNovamente) {
location.reload();
}


    </script>
</body>
</html>
